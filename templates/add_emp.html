<!doctype html>
<html lang="en">
  <head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
         <h1 class="text-center">Add An Employee</h1><hr>
         <form method="post">
          {% csrf_token %}
          <div class="mb-2">
            <label for="id_first_name" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="id_first_name" name="first_name" style="width: 70%;">
          </div>
          <div class="mb-2">
            <label for="id_last_name" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="id_last_name" name="last_name" style="width: 70%;">
          </div>
          <div class="mb-2">
            <label for="id_salary" class="form-label">Salary:</label>
            <input type="number" class="form-control" id="id_salary" name="salary" style="width: 70%;">
          </div>
          <div class="mb-2">
            <label for="id_bonus" class="form-label">Bonus:</label>
            <input type="number" class="form-control" id="id_bonus" name="bonus" style="width: 70%;">
          </div>
          <div class="mb-2">
            <label for="id_phone" class="form-label">Phone:</label>
            <input type="text" class="form-control" id="id_phone" name="phone" style="width: 70%;">
          </div>
          <div class="mb-2">
            <label for="id_dept" class="form-label">Department:</label>
            <select class="form-control" id="id_dept" name="dept" style="width: 70%;">
              <option value="Department">---------</option>
              {% for dept in departments %}
              <option value="{{ dept.id }}">{{ dept.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-2">
            <label for="id_role" class="form-label">Role:</label>
            <select class="form-control" id="id_role" name="role" style="width: 70%;">
              <option value="Role">---------</option>
              {% for role in roles %}
              <option value="{{ role.id }}">{{ role.name }}</option>
              {% endfor %}
            </select>

          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <a class="btn btn-primary" href="{% url 'index' %}" role="button">Back to Home</a>
        </form>
        {% if success_message %}
          <div class="alert alert-success mt-3" role="alert">
            {{ success_message }}
          </div>
        {% endif %}
     </div>
    </div>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
